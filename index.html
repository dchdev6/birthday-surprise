<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z' fill='%23FF69B4'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap');
      
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
      }
      
      .cute-font {
        font-family: 'Nunito', sans-serif;
      }
      
      .fade-in {
        animation: fadeIn 1.2s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .slide-up {
        animation: slideUp 0.8s ease-out;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .heart-pulse {
        animation: heartPulse 2s ease-in-out infinite;
      }
      
      @keyframes heartPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      
      .sparkle {
        animation: sparkle 1.5s ease-in-out infinite;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.6; transform: scale(1.2) rotate(180deg); }
      }
      
      .card-flip {
        perspective: 1000px;
      }
      
      .card-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      
      .card-flipped .card-inner {
        transform: rotateX(180deg);
      }
      
      .bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      
      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3); }
        50% { transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .gradient-shift {
        background: linear-gradient(-45deg, #FFE5EC, #FFC2D1, #FFB3C6, #FF8FAB);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .hide-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .envelope-flap {
        transition: transform 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      .envelope-flap-open {
        transform: rotateX(-180deg) translateY(-100px) scale(1.02);
      }
      
      .slideUpEnhanced {
        animation: slideUpEnhanced 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes slideUpEnhanced {
        0% { opacity: 0; transform: translateY(100px) rotateX(10deg) scale(0.9); }
        50% { opacity: 0.8; transform: translateY(-10px) rotateX(5deg) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) rotateX(0deg) scale(1); }
      }
      
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      #root {
        opacity: 0;
        animation: fadeInBody 1s ease-out forwards;
      }
      
      @keyframes fadeInBody {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body class="gradient-shift min-h-screen">
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
